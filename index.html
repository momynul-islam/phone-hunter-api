<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Phone Hunter API</title>
  </head>
  <body>
    <header class="container my-5">
      <h1 class="text-center text-success text-capitalize">
        search your phone
      </h1>
      <div class="d-flex align-items-center justify-content-center">
        <input
          id="phone-name"
          class="form-control form-control-lg w-75"
          type="text"
          placeholder="Search Phone By Name"
        />
        <button id="search-btn" class="btn btn-lg btn-primary ms-2">
          Search
        </button>
      </div>
    </header>

    <main class="container my-5">
      <h2 class="text-info">Search Result -</h2>
      <!-- all phones card -->
      <div
        id="phones-container"
        class="row justify-content-center my-3 g-5"
      ></div>
      <!-- all phones card -->

      <!-- pagination -->
      <nav aria-label="Page navigation example">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
      <!-- pagination end -->
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
